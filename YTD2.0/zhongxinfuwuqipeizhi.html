<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/zj.js"></script>
</head>

<body class="mybody">

<div id="disablefather" class="container">
    <form class="form-horizontal" style="padding-top: 50px">
        <div class="form-group">
            <label for="jkzxip" class="col-sm-2 control-label">监控中心(SC)IP</label>
            <div class="col-sm-5">
                <input type="text" class="form-control disableI" id="jkzxip" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label for="jkzxdk" class="col-sm-2 control-label">监控中心(SC)端口</label>
            <div class="col-sm-5">
                <input type="text" class="form-control disableI" id="jkzxdk" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label for="ftpdlm" class="col-sm-2 control-label">FTP登录名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control disableI" id="ftpdlm" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label for="ftpmm" class="col-sm-2 control-label">FTP密码</label>
            <div class="col-sm-5">
                <input type="text" class="form-control disableI" id="ftpmm" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
                <button type="button" class="btn btn-default" onclick="makeDisabledByClass('disablefather','form-control disableI')">修改</button>
                <button type="button" class="btn btn-default" style="margin-left: 20px">保存</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
